<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO-TEMPLATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>
    <div class="container">
        <form class="transformJson" id="transform-Json" method="POST">
            <h1 class="transformation">Transformation</h1>
            <div class="form-group">
                <textarea class="form-control" name="transformation" id="transformation" rows="10"></textarea>
            </div>
            <h1 class="input">Input</h1>
            <div class="form-group">
                <textarea class="form-control" name="request" id="request" rows="10"></textarea>
            </div>
            <h1 class="result">Result</h1>
            <div class="form-group">
                    <textarea class="form-control" name="result" id="result" rows="10">{{printf "%s" .Body}}</textarea>
             </div>
             <button type="submit" class="btn btn-primary btn-sm">executar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="//assets//js/jquery.min.js"></script>
    <script src="//assets//js/transformation.js"></script>
</body>
</html>
